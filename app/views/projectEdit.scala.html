@(project: Project, message: String)

@main("Edit Project")("")("active")("")("") {

<h1>@project.name</h1>

<h2>@message</h2>
@helper.form(action=routes.ProjectController.projectEditSave(project.id)){
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Project</h3>
  </div>
  <div class="panel-body">
	<form role="form">
	  <div class="form-group">
	    <label for="nameInput">Name</label>
	    <input type="text" class="form-control" id="nameInput" value="@project.name" name="name">
	  </div>
	  
	  <div class="form-group">
	    <label for="descriptionInput">Description</label>
	    <textarea class="form-control" id="descriptionInput" rows="5" name="description">@project.description</textarea>
	  </div>
	  
	  <div class="form-group">
	    <label for="wikiInput">Wikilink</label>
	    <input type="text" class="form-control" id="wikiInput" value="@project.wikiLink" name="wiki">
	  </div>
	  
	  <div class="form-group">
	    <label for="startDateInput">Startdate</label>
	    <input type="text" class="form-control" id="startDateInput" value="@project.startDate.format("MM/dd/yyyy")" name="startdate">
	  </div>
	  
	  <div class="form-group">
	    <label for="endDateInput">Enddate</label>
	    <input type="text" class="form-control" id="endDateInput" value="@project.endDate.format("MM/dd/yyyy")" name="enddate">
	  </div>
	  
	  <div class="form-group">
	  	<label for="principalInput">Principal</label>
		<select class="form-control" id="newEmployeeInput" name ="principal">
 		@for(emp <- project.getEmployees()) { 
 			<option>@emp.name (@emp.id)</option> 
 		} 
		</select>
	  </div>
	  
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" name="active" @if(project.active) {checked="checked"} else {}> Active
	    </label>
	  </div>
	  
	
	  <button type="submit" class="btn btn-success" href="/projects/1/save">Save</button>
	  <a type="button" class="btn btn-primary" href="/projects/1">Back</a>
	</form>
	}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Employees</h3>
  </div>
  <div class="panel-body">
	<form role="form">
	
	<select class="form-control" id="newUEmployeeInput">
	 	@for(emp <- project.getEmployees()) { 
 			<option>@emp.name (@emp.id)</option> 
 		} 
	</select>
	  
	  <button type="button" class="btn btn-primary" href="/projects/@project.id/deleteemployee" style="margin-top:10px">Delete Selected Employee from Project</button> <br>
	  
	  <a type="button" class="btn btn-primary" href="/projects/@project.id/addemployee" style="margin-top:10px">Add an Employee to Project</a>
	
	</form>
	</div>
</div>

}
